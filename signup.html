<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom styles for this template -->

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="https://alanabarrettfrew.com/assets/apple-touch-icon-659e59ba.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up to my Newsletter</h1>
      <input type="text" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" class="form-control" placeholder="Last Name" required autofocus>
      <input type="email" class="form-control" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Alana Barrett-Frew 2023</p>
    </form>
  </body>
